<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            height: 300px;
            width: 300px;
            background-color: lightgray;
           
            border: 10px solid darkslategray;
           
            padding: 10px;
           
            margin: 10px; 

            outline: 5px dashed salmon;
        }

        a {
            border-width: 10px;
            border-style: solid;
            border-color: antiquewhite;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa</h1>
    <p>Paragrafos também são exemplos de box level, mas os <a href="#">links</a> são exemplos de inline level</p>
</body>
</html>
